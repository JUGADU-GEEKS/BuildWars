<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/stylesheets/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="/static/javascripts/login.js"></script>
    <div class="app-container">
        <div class="left-side">
            <div class="form-container appear">
                <h2 class="title">Login Account</h2>
                <p class="subtitle">Fill in your details to Login for campus services</p>
                
                <form id="signup-form">                  
                    <div class="form-row">
                        <div class="form-group slide-up">
                            <input type="email" placeholder="Email" required class="form-input">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group slide-up">
                            <input type="password" id="password" placeholder="Password" required class="form-input">
                            <i class="fas fa-eye eye-icon" onclick="togglePassword('password', this)"></i>
                        </div>
                        <div class="form-group slide-up">
                            <input type="password" id="confirm-password" placeholder="Confirm Password" required class="form-input">
                            <i class="fas fa-eye eye-icon" onclick="togglePassword('confirm-password', this)"></i>
                        </div>
                    </div>
    
                    <button class="btn-submit slide-up" type="submit">
                        <span class="btn-text">Login</span>
                        <span class="loading-spinner" style="display: none;">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                            Creating account...
                        </span>
                    </button>
                </form>
                
                <p class="signin-text fade-in">
                    Don't Have an account? <a href="/signup" class="signin-link">Sign up</a>
                </p>
            </div>
        </div>
        <div class="right-side">
            <div class="image-container">
                <img class="main-image" src="/static/images/signup.gif" alt="Signup illustration">
            </div>
        </div>
    </div>
</body>
</html>
