<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0f2c, #09112d);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            resize: none;
        }
        .mic-btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #66b3ff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Speak Your Query</h2>
        <textarea id="queryBox" placeholder="Your spoken query will appear here..."></textarea>
        <button class="mic-btn" onclick="startSpeechRecognition()">ðŸŽ¤ Speak</button>
    </div>

    <script>
        function startSpeechRecognition() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'hi-IN'; // Listen in Hindi
    recognition.continuous = true; // Keep listening for longer sentences
    recognition.interimResults = true; // Show partial results while speaking

    let finalTranscript = '';

    recognition.onresult = function(event) {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
                finalTranscript += event.results[i][0].transcript + ' ';
            } else {
                interimTranscript += event.results[i][0].transcript + ' ';
            }
        }
        document.getElementById('queryBox').value = finalTranscript + interimTranscript;
    };

    recognition.onerror = function(event) {
        alert('Error occurred: ' + event.error);
    };

    recognition.onend = function() {
        translateToEnglish(finalTranscript.trim()); // Translate once speech ends
    };

    recognition.start();
}

function translateToEnglish(hindiText) {
    fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=hi&tl=en&dt=t&q=${encodeURIComponent(hindiText)}`)
        .then(response => response.json())
        .then(data => {
            let translatedText = data[0].map(item => item[0]).join(' ');
            document.getElementById('queryBox').value = translatedText;
        })
        .catch(error => console.error('Translation error:', error));
}


    </script>
</body>
</html>
